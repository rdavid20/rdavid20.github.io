<!doctype html>
<html lang="en">
  <head>
    <script>
      // Set dark mode before page renders
      if (
        localStorage.getItem("theme") === "dark" ||
        (!localStorage.getItem("theme") &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark-mode");
      }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>My Website</h1>
      </div>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p>This is a short description about me.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>Here's a list of my projects.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Reach me via email at: example@example.com</p>
    </section>

    <button id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const root = document.documentElement;

      const isDark = root.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";

      toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark-mode");
        const darkNow = root.classList.contains("dark-mode");
        toggleBtn.textContent = darkNow ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", darkNow ? "dark" : "light");
      });
    </script>

    <footer>
      <p>&copy; 2025 Rasmus Davidsen</p>
    </footer>
  </body>
</html>
